<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title th:text="#{message1}"></title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">

    <header id="navtop">
        <nav class="logo fleft">
            <img th:src="@{/images/logo_old_logo.png}" alt="Repair Agency">
            <a href="greeting.html" class="navactive" th:text="#{message8}"></a>
        </nav>
        <nav class="fright">
            <ul>
                <a href="index.html" class="navactive" th:text="#{message9}"></a>
            </ul>
            <ul>
                <a th:href="@{'?locale=en'}">
                    <img th:src="@{/images/english.png}" alt="English">
                </a>
            </ul>
            <ul>
                <a th:href="@{'?locale=ua'}">
                    <img th:src="@{/images/ukrainian.png}" alt="Ukrainian">
                </a>
            </ul>
        </nav>
    </header>
    <div class="home-page main">
        <section class="grid-wrap">

            <div class="slider grid col-one-half mq2-col-full">
                <form th:action="@{/registration}" method="post">
                    <select name="userRole" class="checkField">
                        <option th:each="role : ${T(com.project.aynat.domain.Role).values()}"
                                th:value="${role}"
                                th:text="${role}">
                        </option>
                    </select>
                    <p></p>
                    <div><label>Your name: <input type="text" class="textField" name="userName"/> </label></div>
                    <div><label>Your password: <input type="password" class="passField" name="password"/> </label></div>
                    <input type="hidden" name="_csrf" value="${_csrf.token}"/>
                    <br>
                    <div><input type="submit" class="custom_button" value="Registration"/></div>
                </form>
            </div>
            <div class="slider grid col-one-half mq2-col-full">
                <figure>
                    <img th:src="@{/images/img2.jpg}" alt="">
                </figure>
            </div>
        </section>
    </div>
</div>

</body>
</html>
